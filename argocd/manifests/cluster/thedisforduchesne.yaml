apiVersion: apps/v1
kind: Deployment
metadata:
  name: public-web-thedisforduchesne
  namespace: thedisforduchesne
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-public-web-thedisforduchesne
  template:
    metadata:
      labels:
        app: flask-public-web-thedisforduchesne
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: thedisforduchesne-flask 
          image: hrichardson87/base-flask:latest
          imagePullPolicy: "Always"
          ports:
            - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: public-web-thedisforduchesne-svc
  namespace: thedisforduchesne
spec:
  type: ClusterIP
  selector:
    app: flask-public-web-thedisforduchesne
  ports:
    - port: 5000
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: thedisforduchesneingressroute
  namespace: thedisforduchesne
spec:
  entryPoints:
    - web
  routes:
    - kind: Rule
      match: Host(`thedisforduchesne.com`)
      priority: 10
      services:
        - name:
          port: 5000
